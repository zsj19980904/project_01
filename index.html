<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/index.css">
    <title>数据可视化工具</title>
</head>
<body>
    <header>
        <h1>数据可视化</h1>
        <div class="showtime">
            <!-- 获取当前时间 固定写法 -->
            <script>
                var t = null;
                t = setTimeout(time, 1000); //開始运行
                function time() {
                  clearTimeout(t); //清除定时器
                  dt = new Date();
                  var y = dt.getFullYear();
                  var mt = dt.getMonth() + 1;
                  var day = dt.getDate();
                  var h = dt.getHours(); //获取时
                  var m = dt.getMinutes(); //获取分
                  var s = dt.getSeconds(); //获取秒
                  document.querySelector(".showtime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                  t = setTimeout(time, 1000); //设定定时器，循环运行
                }
              </script>
        </div>
    </header>
    <div class="bigbox">
        <div class="coun">
          <div class="pieng bar">
            <h2>张世杰这周学习英语的个数</h2>
            <div class="chart"></div>
            <div class="pineg-footer"></div>
          </div>
          <div class="pieng line">
            <h2>今年和去年跑步米数的对比</h2>
            <div class="chart">图表</div>
            <div class="pineg-footer"></div>
          </div>
        </div>
        <div class="coun">
          <div class="no">
            <div class="no-top">
              <ul>
                <li>1234</li>
                <li>12345</li>
              </ul>
            </div>
            
            <div class="no-bottom">
              <ul>
                <li>张世杰现在掌握前端的知识</li>
                <li>张世杰需要掌握前端的知识</li>
              </ul>
            </div>

           
          </div>
           <div class="map">
              <div class="map1"></div>
              <div class="map2"></div>
              <div class="map3"></div>
            </div>
        </div>
        
        <div class="coun">
          <div class="pieng bar2">
            <h2>张世杰自认为对前端的掌握程度</h2>
            <div class="chart"></div>
            <div class="pineg-footer"></div>
          </div>
          <div class="pieng line2">
            <h2>前端知识储备</h2>
            <div class="chart"></div>
            <div class="pineg-footer"></div>
          </div>
        </div>
    </div>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
